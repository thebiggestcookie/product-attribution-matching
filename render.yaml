services:
  - type: web
    name: product-attribution-backend
    env: python
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
      pip install gunicorn
    startCommand: |
      cd backend
      python -m gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production

  - type: web
    name: product-attribution-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 16.15.0
